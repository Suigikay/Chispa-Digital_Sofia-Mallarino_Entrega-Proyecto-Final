    <section class="py-3">
        <h1>Contacto</h1>
        <div class="container-fluid">

            <div class="row">
                <h2>Seleccioná tu interes:</h2>

                <article class="col-md-6 col-sm-12 checkbox cardText">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="branding" id="branding">
                        <label class="form-check-label" for="branding">
                            Branding
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="diseño" id="diseño">
                        <label class="form-check-label" for="diseño">
                            Diseño creativo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="community" id="community">
                        <label class="form-check-label" for="community">
                            Community Managment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="optAds" id="optAds">
                        <label class="form-check-label" for="optAds">
                            Optimización de anuncios
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="posicionamiento" id="posicionamiento">
                        <label class="form-check-label" for="posicionamiento">
                            Posicionamiento
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="diseño web" id="diseño web">
                        <label class="form-check-label" for="diseño web">
                            Diseño web
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="todas" id="todas" checked>
                        <label class="form-check-label" for="todas">
                            Todas las anteriores!
                        </label>
                    </div>
                </article>
                <!-- ----------------------- ends contacto checkbox ------------------------ -->
                <!-- ------------------------ starts contacto form ------------------------- -->
                <article class="col-md-6 d-flex align-items-end justify-content-center">
                    <form>
                        <div class=" mb-2">
                            <label for="exampleInputText" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp"
                                placeholder="Nombre y apellido">
                        </div>
                        <div class=" mb-2">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Correo electrónico">
                            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie.
                            </div>
                        </div>
                        <div class=" mb-2">
                            <label for="exampleInputText" class="form-label"></label>
                            <input type="tel" class="form-control" id="exampleInputText" aria-describedby="emailHelp"
                                placeholder="Teléfono de contacto">
                        </div>

                        <button type="submit" class="btn btForm"><a href="error 404.html"
                                class="text-decoration-none text-reset">Enviar

                            </a></button>
                    </form>
                </article> <!-- ends contacto form -->
            </div><!-- ends rows -->
        </div><!-- ends container -->
    </section>
